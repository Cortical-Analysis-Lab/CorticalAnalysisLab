<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>People | Cortical Analysis Lab</title>

  <!-- Correct site-wide CSS -->
  <link rel="stylesheet" href="/assets/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* PAGE LAYOUT WRAPPER */
    .people-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    /* PI CARD */
    .person-card {
      text-align: center;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .person-card img {
      width: 260px;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .person-card h3 {
      color: var(--red);
      margin-top: 0.75rem;
      font-size: 1.5rem;
    }

    .person-card p {
      margin: 0.25rem 0;
      font-size: 1.05rem;
      color: #333;
    }

    hr.red-divider {
      border: none;
      border-top: 3px solid var(--red);
      margin: 2rem 0;
    }

    /* YEAR DROPDOWNS */
    details {
      margin-bottom: 2rem;
    }

    summary {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--red);
      cursor: pointer;
      margin-bottom: 1rem;
    }

    /* STUDENT LIST — 3-column ROW-WISE layout */
    ul.people-list {
      list-style: none;
      margin: 0;
      padding: 0;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-column-gap: 3rem;
      grid-row-gap: 1.3rem;
    }

    ul.people-list li {
      margin-bottom: 0.3rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    ul.people-list strong {
      font-size: 1.1rem;
      color: black;
      font-weight: 700;
    }

    ul.people-list span.major,
    ul.people-list span.role {
      display: block;
      margin-top: 0.15rem;
      color: #444;
    }

    @media (max-width: 900px) {
      ul.people-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("partials/nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;

        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector("nav ul");
        if (menuToggle) {
          menuToggle.addEventListener("click", () =>
            navLinks.classList.toggle("show")
          );
        }
      });
  </script>

  <!-- HEADER -->
  <header>
    <h1>Our Team</h1>
    <p>
      The Cortical Analysis Lab brings together students, researchers, and collaborators
      dedicated to understanding the neural, glial, and vascular basis of behavior.
      Meet the people advancing our mission.
    </p>
  </header>

  <!-- PEOPLE CONTENT -->
  <section class="people-container" id="people-container">
    <p>Loading lab members...</p>
  </section>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> Cortical Analysis Lab | Sacred Heart University
  </footer>

  <!-- PEOPLE SCRIPT -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    /* Helper to extract last name */
    function getLastName(fullName) {
      return fullName.trim().split(" ").slice(-1)[0].toLowerCase();
    }

    async function loadPeople() {
      const container = document.getElementById("people-container");

      try {
        const response = await fetch(
          "https://corticalanalysis.org/data/people.json?v=" + Date.now()
        );
        if (!response.ok) throw new Error("Failed to load JSON");

        const people = await response.json();

        /* --- Identify PI --- */
        const pi = people.find(
          p => p.role && p.role.toLowerCase().includes("principal investigator")
        );

        /* --- Students: non-PI entries with a year field --- */
        const students = people.filter(
          p => !(p.role && p.role.toLowerCase().includes("principal investigator")) &&
               p.year
        );

        /* --- Group by Year --- */
        const grouped = {};
        students.forEach(s => {
          const years = Array.isArray(s.year) ? s.year : [s.year];

          years.forEach(y => {
            if (!grouped[y]) grouped[y] = [];

            if (!grouped[y].find(x => x.name === s.name)) {
              grouped[y].push(s);
            }
          });
        });

        /* Sort years descending */
        const sortedYears = Object.keys(grouped).sort((a, b) => b - a);

        container.innerHTML = "";

        /* --- PI CARD --- */
        if (pi) {
          const card = document.createElement("div");
          card.className = "person-card";
          card.innerHTML = `
            <img src="${pi.image || '/assets/default-profile.png'}" alt="${pi.name}">
            <h3>${pi.name}</h3>
            <p><strong>${pi.role}</strong></p>
            <p>${pi.bio}</p>
          `;
          container.appendChild(card);
        }

        container.appendChild(Object.assign(document.createElement("hr"), { className: "red-divider" }));

        /* --- YEAR SECTIONS --- */
        sortedYears.forEach(year => {
          const section = document.createElement("details");
          section.open = true;

          /* Sort alphabetically by LAST NAME */
          const sortedStudents = grouped[year].sort((a, b) =>
            getLastName(a.name).localeCompare(getLastName(b.name))
          );

          section.innerHTML = `
            <summary>${year}</summary>
            <ul class="people-list">
              ${sortedStudents
                .map(
                  s => `
                <li>
                  <strong>${s.name}</strong>
                  <span class="major">${s.major || ""}</span>
                  <span class="role">${s.role || ""}</span>
                </li>`
                )
                .join("")}
            </ul>
          `;

          container.appendChild(section);

          container.appendChild(Object.assign(document.createElement("hr"), { className: "red-divider" }));
        });

        /* Remove last divider */
        if (container.lastChild.classList.contains("red-divider")) {
          container.lastChild.remove();
        }

      } catch (err) {
        container.innerHTML = `<p>⚠️ Unable to load team members.</p>`;
        console.error(err);
      }
    }

    loadPeople();
  </script>

</body>
</html>
