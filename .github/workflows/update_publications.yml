name: ðŸ§  Update Publications from ORCID

on:
  workflow_dispatch:        # allow manual runs
  schedule:
    - cron: "0 0 1 1 *"     # run yearly on Jan 1st at midnight UTC

jobs:
  update-publications:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run ORCID update script
      run: python update_publications.py

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/publications.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ§  Auto-update publications from ORCID"
        git push
