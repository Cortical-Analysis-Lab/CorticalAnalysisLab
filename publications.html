<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publications | Cortical Analysis Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #B30838;
      --offwhite: #faf7f5;
      --text: #222;
      --lightbox: #ffffff;
    }

    body {
      margin: 0;
      background: var(--offwhite);
      color: var(--text);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
    }

    header {
      background: var(--red);
      color: var(--lightbox);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: var(--red);
      margin-bottom: 0.5rem;
    }

    .publication {
      background: var(--lightbox);
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--red);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .publication:hover {
      transform: translateY(-4px);
    }

    .journal {
      font-weight: 500;
      color: #555;
    }

    .doi {
      color: var(--red);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .significance {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      color: #444;
      border-left: 2px solid var(--red);
      padding-left: 10px;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
      background: var(--offwhite);
    }

    .error {
      color: var(--red);
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>üß† Cortical Analysis Lab ‚Äî Publications</header>

  <main id="pub-container">
    <p>Loading publications from ORCID...</p>
  </main>

  <footer>
    <span id="last-updated">Loading last update...</span>
  </footer>

  <script>
    async function loadPublications() {
      const container = document.getElementById("pub-container");
      const footer = document.getElementById("last-updated");

      try {
        // ‚úÖ Correct relative path
        const response = await fetch("data/publications.json");
        if (!response.ok) throw new Error("Network response not OK");

        const publications = await response.json();
        container.innerHTML = "";

        publications.forEach(pub => {
          const doiLink = pub.doi
            ? `<a class="doi" href="https://doi.org/${pub.doi}" target="_blank">DOI: ${pub.doi}</a>`
            : "";

          const significanceText = pub.significance
            ? `<div class="significance"><strong>Significance:</strong> ${pub.significance}</div>`
            : "";

          const html = `
            <div class="publication">
              <h2>${pub.title}</h2>
              <div class="journal">${pub.journal || ""} (${pub.year || ""})</div>
              ${doiLink}
              ${significanceText}
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });

        if (publications.length === 0) {
          container.innerHTML = "<p>No publications found.</p>";
        }

        const updatedDate = new Date().toLocaleString("en-US", {
          year: "numeric", month: "short", day: "numeric", hour: "2-digit", minute: "2-digit"
        });
        footer.textContent = `Last updated from ORCID: ${updatedDate}`;

      } catch (error) {
        console.error("Error loading publications:", error);
        container.innerHTML = `<p class="error">‚ö†Ô∏è Error loading publications: Unable to load <code>data/publications.json</code></p>`;
        footer.textContent = "‚ö†Ô∏è Unable to fetch last update time.";
      }
    }

    loadPublications();
  </script>
</body>
</html>
